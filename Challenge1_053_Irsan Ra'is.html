<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h3>Menghitung luas keliling lingkaran</h3>

    <label for="jarijarilingkaran">Masukkan nilai jari jari lingkaran :</label>
        <input type="text" id="jarijarilingkaran" name="jarijarilingkaran"><br>

        <button id="tombol" onclick="hitung()">Hitung</button>

        <p>Luas Lingkaran</p>
        <td><input type="text" id="luaslingkaran" disabled></td>
        <p>keliling Lingkaran</p>
        <td><input type="text" id="kelilinglingkaran" disabled></td>

      

        <script>
const phi = 3.14;
var luas;
var keliling;
var r;
var d;
function hitung() {
	r = parseFloat(document.getElementById("jarijarilingkaran").value);
	luas = phi * Math.pow(r,2);
	d = 2 * r;
	keliling = phi * d;
	document.getElementById('luaslingkaran').value = luas;
	document.getElementById('kelilinglingkaran').value = keliling;
    document.getElementById('tombol').innerHTML= "bismillah nilai 100"
}

            
 
        </script>
</body>
</html>
